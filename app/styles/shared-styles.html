<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      body, html {
        font-family: 'Roboto', Arial, sans-serif;
        height: 100%;
        margin: 0;
      }

      paper-card {
        position: absolute;
        bottom: 25px;
        left: 25px;
        z-index: 1;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #0D47A1;
        margin-top: 16px;
      }
      paper-tab {
        --paper-tab-ink: #BBDEFB;
      }

      /* Other styles that make things more pleasant.
         These could instead be added in styles.css since they
         do not use any Polymer styling features. */
      paper-tab iron-icon {
        margin-right: 10px;
      }
      paper-tab.iron-selected {
        background: rgb(66, 133, 244);
        color: white;
      }

      #header paper-card {
        position: fixed;
        left:0px;
        margin:0px;
        background: #fff;
        opacity:1;
        height:100px;
        top: 0;
        z-index:1;
      }

      #footer .footer {
        position: fixed;
        left:0px;
        margin:0px;
        background: #f4f4f4;
        opacity:0.8;
        height:200px;
        width: 100%;
        bottom: 0;
        z-index:0;
      }

      #footer .footer paper-tabs {
        float:right;
        width:300px;
        background:#d4d4d4;
        margin:0px;

      }
  
    </style>
  </template>
</dom-module>
